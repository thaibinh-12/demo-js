<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="form">
        <div class="container">
            <form action="">
                <h3>Login</h3>
                <div class="form-name">
                    <input type="text" id="username" class="form-control" placeholder="Username">
                </div>
                <div class="form-pass">
                    <input type="password" id="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-again">
                    <input type="password" id="password2" class="form-control" placeholder="Enter the password">
                </div>
                <div class="form-check">
                    <input type="checkbox" name="" id="checkbox">
                    <label for="checkbox">Remember password
                        <a href="">Forgot Password?</a>
                    </label>
                </div>
                <div class="form-submit">
                    <button onclick="checkform()">Login</button>
                </div>
                <br>
                <div class="hoi">
                    <span>Do you want to register a new account?
                        <a href="signup.html">Sign up</a>
                    </span>
                </div>
            </form>

        </div>
    </div>
    <script>
        function checkform() {

            var user = document.getElementById("username");
            var password = document.getElementById("password");
            var password2 = document.getElementById("password2");

            if (user.value != "") {
                if (user.value.length < 8) {
                    alert("VVui long nhap lai");
                    user.focus();
                    return false;
                }
            } else {
                alert("Username khong duoc trong");
                user.focus();
                return false;
            }
            if (password.value != "") {
                if (password.value.length < 8) {
                    alert("Nhap lai password nhieu hon 8 ki tu");
                }
            } else {
                alert("Password khong duoc trong");
                password.focus();
                return false;
            }
            if (password2.value != "") {
                if (password2.value != password.value) {
                    alert("Password khong giong nhau");
                    password2.focus();
                    return false;
                }
            } else {
                alert("Vui long nhap lai");
                password2.focus();
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
